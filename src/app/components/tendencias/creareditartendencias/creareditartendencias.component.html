<div class="container" style="text-align: center;margin:2%" >
    <div [ngClass]="{ 'edit-mode': edicion, 'register-mode': !edicion }"><div> <h1>{{ edicion ? 'Actualizar Tendencia' : 'Registrar Tendencia' }}</h1></div></div>
    <div>
      <form [formGroup]="form" (submit)=" insertar()">
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>CÃ³digo</mat-label>
          <input matInput formControlName="hcodigo" />
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Tendencia 1" formControlName="hnombre" />
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
            <mat-label>Descripcion</mat-label>
            <input matInput placeholder="Tendencia 1" formControlName="hdescripcion" />
          </mat-form-field>
          <br />
        <mat-form-field>
          <mat-label>Categoria</mat-label>
          <mat-select formControlName="hcategoria" >
            @for (c of listaCategorias; track c) {
            <mat-option [value]="c.value">{{ c.viewValue }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Popularidad</mat-label>
          <mat-select formControlName="hpopularidad">
            @for (p of listaPopularidad; track p) {
            <mat-option [value]="p.value">{{ p.viewValue }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <div>
          <button mat-flat-button class="custom-button">Registrar</button>
        </div>
      </form>
    </div>
  </div>
