<div class="container">
      <div style="text-align: center;margin: 2%;"><h1>Lista de Conjuntos</h1></div>
      <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="c1">
            <th mat-header-cell *matHeaderCellDef>Código de Conjunto</th>
            <td mat-cell *matCellDef="let element">{{ element.id_Conjunto }}</td>
          </ng-container>
    
          <ng-container matColumnDef="c2">
            <th mat-header-cell *matHeaderCellDef>Código de Usuario</th>
            <td mat-cell *matCellDef="let element">{{ element.id_Usuario?.id }}</td>
          </ng-container>
    
          <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef>Nombre del Conjunto</th>
            <td mat-cell *matCellDef="let element">{{ element.nombre_Conjunto}}</td>
          </ng-container>
    
          <ng-container matColumnDef="c4">
            <th mat-header-cell *matHeaderCellDef>Fecha Creacion</th>
            <td mat-cell *matCellDef="let element">{{ element.fecha_Creacion | date:'dd MMMM yyyy'}}</td>
          </ng-container>
          
          <ng-container matColumnDef="c5">
            <th mat-header-cell *matHeaderCellDef>Fecha Modificacion</th>
            <td mat-cell *matCellDef="let element">{{ element.fecha_Modificacion | date: 'dd MMMM yyyy'}}</td>
          </ng-container>
    
          

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
