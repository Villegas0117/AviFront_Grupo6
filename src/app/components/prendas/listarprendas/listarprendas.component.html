     <div class="container">
      <div style="text-align: center; margin: 2%;">
        <h1>Prendas</h1>
      </div>
      <div class="card-container">
        <mat-card *ngFor="let element of dataSource.data" class="example-card" appearance="outlined">
          <mat-card-header>
            <mat-card-title>{{ element.nombre_prenda }}</mat-card-title>
            <mat-card-subtitle>{{ element.tipo_prenda }}</mat-card-subtitle>
          </mat-card-header>
         
          
          <!-- Imagen de la prenda -->
          
           <!-- Imagen de la prenda -->
          <img mat-card-image [src]="'data:image/jpeg;base64,' + element.imagen" alt="Imagen de la prenda">

          <mat-card-content>
            <p><strong>Código:</strong> {{ element.id_prenda }}</p>
            <p><strong>Usuario:</strong> {{ element.id_usuario.username }}</p>
            <p><strong>Fecha de creación:</strong> {{ element.fecha_creacion | date:'dd MMMM yyyy' }}</p>
            <p><strong>Fecha de modificación:</strong> {{ element.fecha_modificacion | date:'dd MMMM yyyy' }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="warn" (click)="eliminar(element.id_prenda)">
              <mat-icon>delete_forever</mat-icon> Eliminar
            </button>
            <button mat-button color="primary" [routerLink]="['ediciones', element.id_prenda]">
              <mat-icon>edit</mat-icon> Editar
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
