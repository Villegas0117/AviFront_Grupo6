<div>
    <div style="text-align: center;margin: 2%;">
        <h1>Lista de Usuarios</h1>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="c1">

                <th mat-header-cell *matHeaderCellDef> id </th>

                <td mat-cell *matCellDef="let element"> {{element.id}} </td>

            </ng-container>

            <ng-container matColumnDef="c2">

                <th mat-header-cell *matHeaderCellDef> Nombre </th>

                <td mat-cell *matCellDef="let element"> {{element.username}} </td>

            </ng-container>
            <ng-container matColumnDef="c3">

                <th mat-header-cell *matHeaderCellDef> Mail </th>

                <td mat-cell *matCellDef="let element"> {{element.email}} </td>

            </ng-container>
            <ng-container matColumnDef="c4">

                <th mat-header-cell *matHeaderCellDef> Fecha de Creacion </th>

                <td mat-cell *matCellDef="let element"> {{element.fecha_registro | date:'dd MMMM yyyy'}} </td>

            </ng-container>
            <ng-container matColumnDef="c5">

                <th mat-header-cell *matHeaderCellDef> Fecha de Modificacion </th>

                <td mat-cell *matCellDef="let element"> {{element.fecha_modificacion | date:'dd MMMM yyyy'}} </td>

            </ng-container>


            <ng-container matColumnDef="accion01">
                <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                <td mat-cell *matCellDef="let element" (click)="eliminar(element.id)">
                    <mat-icon style="color: crimson;">delete_forever</mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="accion02">
                <th mat-header-cell *matHeaderCellDef>Editar</th>
                <td mat-cell *matCellDef="let element" [routerLink]="['edicionUsuario',element.id]">
                    <mat-icon style="color: rgb(75, 255, 4);">edit</mat-icon>
                </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

            <!-- PaginaciÃ³n -->
             <mat-paginator [pageSizeOptions]="[5, 10 , 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
