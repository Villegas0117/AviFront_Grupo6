<mat-toolbar class="custom-toolbar" *ngIf="verificar()">
      <div class="left-menu">
            <button mat-button [routerLink]="['/homes']" style="color: white">
                  <mat-icon>home</mat-icon>Home
            </button>
            <button mat-button [matMenuTriggerFor]="menuAVIUsuarios" style="color: white;" *ngIf="esAdministrador()">
                  <mat-icon>perm_identity</mat-icon>Usuarios</button>

            <button mat-button [matMenuTriggerFor]="menuAVIRoles" style="color: white;" *ngIf="esAdministrador()">
                  <mat-icon>verified_user</mat-icon>Roles</button>

            <button mat-button [matMenuTriggerFor]="menuAVIgaleria" style="color: white" *ngIf="esCreador()">
                  <mat-icon>library_add</mat-icon> Galeria
            </button>
            <button mat-button [matMenuTriggerFor]="menuAVIconjunto" style="color: white">
                  <mat-icon>library_add</mat-icon> Conjunto semanal
            </button>

            <button mat-button [matMenuTriggerFor]="menuAVIPrendas" style="color: white;" *ngIf="esCreador()">
                  <mat-icon>layers</mat-icon>Prendas</button>
            <button mat-button [matMenuTriggerFor]="menuAVIConjuntos" style="color: white;" *ngIf="esCreador()">
                  <mat-icon>layers</mat-icon>Conjuntos</button>

            <button mat-button [matMenuTriggerFor]="menuAVIRecomendaciones" style="color: white;" *ngIf="esCreador()">
                  <mat-icon>layers</mat-icon>Recomendaciones </button>

            <button mat-button [matMenuTriggerFor]="menuAVITendencias" style="color: white;" *ngIf="esCreador()">
                  <mat-icon>layers</mat-icon>Tendencias</button>
            
            <button mat-button [matMenuTriggerFor]="menuAVIReportes"
                  style="color: white;"><mat-icon>layers</mat-icon>Reportes</button>


      </div>
      <div class="right-menu">
            <button mat-button [matMenuTriggerFor]="menuSalir" style="color: white">
                  <mat-icon>person</mat-icon>Usuario
            </button>
      </div>
</mat-toolbar>

<mat-toolbar class="custom-toolbar">
      <mat-icon>menu</mat-icon>

</mat-toolbar>

</mat-menu>
